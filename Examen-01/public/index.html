<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EspÃ­a Internacional - Recoge el MaletÃ­n Secreto</title>
    <style>
      html, body { 
        height: 100%; 
        margin: 0; 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
      }
      
      #renderCanvas { 
        width: 100%; 
        height: 100%; 
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
      }

      /* HUD PRINCIPAL - ESTILO FUTURISTA */
      .hud-container {
        position: absolute;
        top: 20px;
        left: 20px;
        background: linear-gradient(135deg, rgba(10, 10, 30, 0.92), rgba(30, 10, 40, 0.92));
        padding: 25px;
        border-radius: 20px;
        color: #fff;
        min-width: 300px;
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.5), 
                    0 0 50px rgba(255, 0, 255, 0.3),
                    inset 0 0 20px rgba(0, 255, 255, 0.1);
        border: 2px solid rgba(0, 255, 255, 0.6);
        z-index: 100;
        backdrop-filter: blur(15px);
      }

      .hud-title {
        font-size: 24px;
        font-weight: 900;
        margin-bottom: 15px;
        color: #00FFFF;
        text-align: center;
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.8),
                     0 0 20px rgba(255, 0, 255, 0.4);
        letter-spacing: 2px;
      }

      .hud-stat {
        display: flex;
        justify-content: space-between;
        margin: 10px 0;
        font-size: 16px;
      }

      .hud-label {
        color: #FF00FF;
        text-shadow: 0 0 5px rgba(255, 0, 255, 0.5);
      }

      .hud-value {
        font-weight: bold;
        color: #00FFFF;
        text-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
      }

      /* BARRA DE PROGRESO */
      .progress-container {
        margin-top: 15px;
        background: rgba(50, 50, 50, 0.8);
        border-radius: 10px;
        overflow: hidden;
        height: 25px;
        border: 2px solid #555;
      }

      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #00FFFF, #FF00FF, #00FFFF);
        background-size: 200% 100%;
        width: 0%;
        transition: width 0.5s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: bold;
        color: #000;
        animation: progressShine 2s linear infinite;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
      }
      
      @keyframes progressShine {
        0% { background-position: 0% 50%; }
        100% { background-position: 200% 50%; }
      }

      /* CONTROLES - ESTILO FUTURISTA */
      .controls {
        position: absolute;
        bottom: 20px;
        left: 20px;
        background: linear-gradient(135deg, rgba(10, 10, 30, 0.92), rgba(30, 10, 40, 0.92));
        padding: 20px;
        border-radius: 15px;
        color: #fff;
        border: 2px solid rgba(0, 255, 255, 0.6);
        z-index: 100;
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.5), 
                    0 0 50px rgba(255, 0, 255, 0.3);
        backdrop-filter: blur(15px);
        min-width: 300px;
      }

      .control-title {
        font-size: 18px;
        font-weight: 900;
        color: #00FFFF;
        margin-bottom: 12px;
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        letter-spacing: 1px;
      }

      .control-item {
        margin: 5px 0;
        font-size: 14px;
      }

      .key {
        background: linear-gradient(145deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 255, 0.2));
        padding: 6px 14px;
        border-radius: 10px;
        color: #00FFFF;
        font-weight: bold;
        margin-right: 8px;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.4),
                    inset 0 0 10px rgba(0, 255, 255, 0.2);
        border: 2px solid rgba(0, 255, 255, 0.6);
        display: inline-block;
        text-shadow: 0 0 5px rgba(0, 255, 255, 0.8);
      }

      /* MENSAJE DE JUEGO - NUEVO DISEÃ‘O FUTURISTA */
      .game-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: linear-gradient(135deg, rgba(10, 10, 30, 0.95), rgba(30, 10, 40, 0.95));
        padding: 40px 60px;
        border-radius: 30px;
        color: #00FFFF;
        font-size: 32px;
        font-weight: 900;
        text-align: center;
        pointer-events: none;
        z-index: 999999;
        box-shadow: 0 0 40px rgba(0, 255, 255, 0.6), 
                    0 0 80px rgba(255, 0, 255, 0.4),
                    inset 0 0 40px rgba(0, 255, 255, 0.1);
        border: 3px solid transparent;
        background-clip: padding-box;
        position: relative;
        min-width: 400px;
        max-width: 85%;
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.8),
                     0 0 20px rgba(0, 255, 255, 0.6),
                     2px 2px 4px rgba(0, 0, 0, 1);
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
        backdrop-filter: blur(20px);
        letter-spacing: 1px;
      }
      
      .game-message::before {
        content: '';
        position: absolute;
        top: -3px;
        left: -3px;
        right: -3px;
        bottom: -3px;
        background: linear-gradient(45deg, #00FFFF, #FF00FF, #00FFFF);
        border-radius: 30px;
        z-index: -1;
        animation: borderGlow 3s linear infinite;
      }
      
      @keyframes borderGlow {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      .game-message.show {
        opacity: 1;
        visibility: visible;
        animation: messagePopIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55),
                   messagePulse 2s ease-in-out infinite;
      }

      @keyframes messagePopIn {
        0% {
          transform: translate(-50%, -50%) scale(0.3) rotateX(90deg);
          opacity: 0;
        }
        50% {
          transform: translate(-50%, -50%) scale(1.1) rotateX(0deg);
        }
        100% {
          transform: translate(-50%, -50%) scale(1) rotateX(0deg);
          opacity: 1;
        }
      }
      
      @keyframes messagePulse {
        0%, 100% {
          box-shadow: 0 0 40px rgba(0, 255, 255, 0.6), 
                      0 0 80px rgba(255, 0, 255, 0.4);
        }
        50% {
          box-shadow: 0 0 60px rgba(0, 255, 255, 0.8), 
                      0 0 100px rgba(255, 0, 255, 0.6);
        }
      }

      /* INDICADOR DE POLEN CERCANO */
      .pollen-indicator {
        position: absolute;
        top: 150px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 215, 0, 0.9);
        padding: 10px 20px;
        border-radius: 10px;
        color: #000;
        font-weight: bold;
        opacity: 0;
        visibility: hidden;
        z-index: 100;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }

      .pollen-indicator.show {
        opacity: 1;
        visibility: visible;
        animation: bounce 1s infinite;
      }

      @keyframes bounce {
        0%, 100% { transform: translateX(-50%) translateY(0); }
        50% { transform: translateX(-50%) translateY(-10px); }
      }

      .indicator-arrow {
        font-size: 24px;
        text-align: center;
        animation: arrowRotate 2s linear infinite;
      }

      @keyframes arrowRotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .indicator-text {
        font-size: 14px;
        margin-top: 5px;
      }

      /* PANTALLA DE VICTORIA - MISMO ESTILO QUE LOS OTROS MENSAJES */
      .victory-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        backdrop-filter: blur(20px);
      }

      .victory-screen.show {
        display: flex;
        animation: fadeIn 0.5s ease;
      }

      .victory-content {
        text-align: center;
        color: #00FFFF;
        padding: 60px;
        background: linear-gradient(135deg, rgba(10, 10, 30, 0.95), rgba(30, 10, 40, 0.95));
        border-radius: 30px;
        box-shadow: 0 0 40px rgba(0, 255, 255, 0.6),
                    0 0 80px rgba(255, 0, 255, 0.4),
                    inset 0 0 40px rgba(0, 255, 255, 0.1);
        border: 3px solid transparent;
        background-clip: padding-box;
        position: relative;
        min-width: 500px;
        max-width: 90%;
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.8),
                     0 0 20px rgba(0, 255, 255, 0.6),
                     2px 2px 4px rgba(0, 0, 0, 1);
        letter-spacing: 1px;
      }

      .victory-content::before {
        content: '';
        position: absolute;
        top: -3px;
        left: -3px;
        right: -3px;
        bottom: -3px;
        background: linear-gradient(45deg, #00FFFF, #FF00FF, #00FFFF);
        border-radius: 30px;
        z-index: -1;
        animation: borderGlow 3s linear infinite;
      }

      .victory-content h1 {
        font-size: 48px;
        margin-bottom: 20px;
        font-weight: 900;
        text-shadow: 0 0 15px rgba(0, 255, 255, 0.9),
                     0 0 30px rgba(0, 255, 255, 0.7),
                     3px 3px 6px rgba(0, 0, 0, 1);
        animation: victoryPulse 2s infinite;
        letter-spacing: 2px;
      }

      @keyframes victoryPulse {
        0%, 100% {
          transform: scale(1);
          text-shadow: 0 0 15px rgba(0, 255, 255, 0.9),
                       0 0 30px rgba(0, 255, 255, 0.7),
                       3px 3px 6px rgba(0, 0, 0, 1);
        }
        50% {
          transform: scale(1.02);
          text-shadow: 0 0 20px rgba(255, 0, 255, 0.9),
                       0 0 40px rgba(255, 0, 255, 0.7),
                       3px 3px 6px rgba(0, 0, 0, 1);
        }
      }

      .victory-content p {
        font-size: 24px;
        margin: 15px 0;
        font-weight: 600;
        text-shadow: 0 0 8px rgba(0, 255, 255, 0.6),
                     1px 1px 2px rgba(0, 0, 0, 1);
        letter-spacing: 0.5px;
      }

      .victory-score {
        font-size: 32px;
        margin: 30px 0;
        font-weight: 900;
        color: #00FFFF;
        text-shadow: 0 0 12px rgba(0, 255, 255, 0.8),
                     0 0 24px rgba(0, 255, 255, 0.6),
                     2px 2px 4px rgba(0, 0, 0, 1);
        letter-spacing: 1px;
      }

      .restart-btn {
        padding: 15px 40px;
        font-size: 20px;
        background: linear-gradient(135deg, rgba(0, 255, 255, 0.8), rgba(255, 0, 255, 0.8));
        border: 2px solid rgba(0, 255, 255, 0.6);
        border-radius: 15px;
        color: #FFFFFF;
        font-weight: 900;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 20px;
        text-shadow: 0 0 8px rgba(0, 255, 255, 0.6),
                     1px 1px 2px rgba(0, 0, 0, 1);
        letter-spacing: 1px;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.4),
                    inset 0 0 10px rgba(0, 255, 255, 0.1);
      }

      .restart-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.6),
                    0 0 60px rgba(255, 0, 255, 0.4),
                    inset 0 0 15px rgba(0, 255, 255, 0.2);
        background: linear-gradient(135deg, rgba(0, 255, 255, 0.9), rgba(255, 0, 255, 0.9));
      }

      .restart-btn:active {
        transform: scale(0.98);
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.3),
                    inset 0 0 20px rgba(0, 255, 255, 0.3);
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* RESPONSIVE */
      @media (max-width: 768px) {
        .hud-container {
          min-width: 200px;
          padding: 15px;
        }
        
        .hud-title {
          font-size: 18px;
        }
        
        .hud-stat {
          font-size: 14px;
        }
        
        .controls {
          padding: 10px;
        }
        
        .control-item {
          font-size: 12px;
        }
        
        .game-message {
          font-size: 24px;
          padding: 30px 40px;
          min-width: 300px;
        }
        
        .victory-content h1 {
          font-size: 36px;
        }
        
        .victory-content p {
          font-size: 18px;
        }
      }
    </style>
  </head>
